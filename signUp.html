<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nopera's newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/signup.css" rel="stylesheet">
</head>
<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="/images/me.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Receba meu newsletter:</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Nome" name="nome">
                <label for="floatingName">Nome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingSobrenome" placeholder="Sobrenome" name="sobrenome">
                <label for="floatingSobrenome">Sobrenome</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@exemplo.com" name="email">
                <label for="floatingInput">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Comece agora</button>
            <p class="mt-5 mb-3 text-muted">@The_Nopera</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
